name: Build and Test (Direct Project Build)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore GF281Tests/GF281Tests.vcxproj -SolutionDirectory .

    - name: Build Project
      run: msbuild GF281Tests/GF281Tests.vcxproj /p:Configuration=Release /p:Platform=x64 /p:SolutionDir=.
    
    - name: Run Unit Tests
      run: |
        Get-ChildItem -Recurse -Filter GF281Tests.exe | Select-Object -First 1 | ForEach-Object { & $_.FullName }
