name: Build and Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet Packages

      run: nuget restore LAb3.slnx

    - name: Build Solution

      run: msbuild LAb3.sln /p:Configuration=Release /p:Platform=x64

    - name: Run Unit Tests

      run: |
        cd x64/Release
        .\GF281Tests.exe